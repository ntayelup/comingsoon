<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 1200px;
            padding: 20px;
        }
        header img {
            width: 100px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            margin: 0;
            opacity: 0.5;
        }
        h1 span {
            display: block;
        }
        h1 .coming {
            color: black;
            opacity: 1;
        }
        h1 .soon {
            color: #000;
            font-weight: 800;
        }
        p {
            color: #000;
            opacity: 0.5;
            margin: 20px 0;
            text-align: left;
        }
        .email-box {
            position: relative;
            width: 300px;
            margin-top: 20px;
        }
        .email-box input[type="email"] {
            width: 100%;
            padding: 10px 50px 10px 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
        }
        .email-box button {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            background-color: #f06c9b;
            border: none;
            padding: 0 20px;
            border-radius: 0 25px 25px 0;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .email-box button i.arrow {
            border: solid white;
            border-width: 0 3px 3px 0;
            display: inline-block;
            padding: 3px;
            transform: rotate(-45deg);
            -webkit-transform: rotate(-45deg);
        }
        footer {
            margin-top: 30px;
            text-align: center;
            color: #aaa;
        }
        .content-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .text-content {
            width: 50%;
            padding-right: 150px;
        }
        .image-content {
            width: 40%;
        }
        .image-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        body {
            background-image: url('/images/bg-pattern-desktop.svg'); /* Replace with your background image path */
            background-position: left;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="/images/logo.svg" alt="Logo"> <!-- Add your logo image path -->
        </header>
        <main class="content-wrapper">
            <div class="text-content">
                <h1>
                    <span>WE'RE</span>
                    <span class="coming">COMING</span>
                    <span class="soon">SOON</span>
                </h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="email-box">
                    <input type="email" placeholder="Email Address">
                    <button type="submit">
                        <i class="arrow left"></i>
                    </button>
                </div>
            </div>
            <div class="image-content">
                <img src="/images/hero-desktop.jpg" alt="Coming Soon Image"> <!-- Replace with your image path -->
            </div>
        </main>
        <footer>
            &copy; Unit 5: Front-end Engineering - Nour Tayel. All Rights Reserved.
        </footer>
    </div>
</body>
</html>
